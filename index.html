<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finally I Got the TODO LIST</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Gothic&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  </head>

<body>
  <div class="container">
    <div class="title">나의 첫 번째 할 일 목록</div>
    <div class="input-area">
      <input type="text" id="input-task" />
      <button id="add-button">할 일 추가</button>
    </div>
    <div class="tabs">
      <div id="all">모두 보기</div>
      <div id="ongoing">지금 하고 있는 일</div>
      <div id="done">다 한 일</div>
    </div>

    <div id="task-area"></div>
    </div>

  <div class="footer">
    <div id="time-area">Time</div>
  </div>

  <script src="https://kit.fontawesome.com/041c466181.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
